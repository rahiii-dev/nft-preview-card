<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="items">

      <div class="item_image">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium">
        <div class="view">
          <img src="./images/icon-view.svg" alt="icon-view">
        </div>
      </div>

      <div class="item_title">
        <a href="#" class="Links">Equilibrium #3429</a>
      </div>

      <div class="item_description">
        Our Equilibrium collection promotes balance and calm.
      </div>

      <div class="others">
        <div class="ETH">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
          0.041 ETH
        </div>
        <div class="Days_left">
          <img src="./images/icon-clock.svg" alt="icon-clock">
          3 days left
        </div>
      </div>

      <div class="line">
        <!-- line between other and item creator -->
      </div>

      <div class="item_creator">
        <div class="creator_profile">
          <img src="./images/image-avatar.png" alt="image-avatar">
        </div>
        <div class="creator_title">
          Creation of 
          <span class="creator_name">
            <a href="#" class="Links">Jules Wyvern</a>
          </span>
        </div>
      </div>
      
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="Links">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/rahiii-dev" class="Links">rahiii-dev</a>.
  </div>
</body>
</html>
